<div class="col-md-2">
    <div class="list-group" >
        <a ui-sref="book" data-ng-click="chooseFoodType()" class="list-group-item active">
            商品分类
        </a>
        <a ui-sref="book" data-ng-click="chooseFoodType(1)" class="list-group-item">素菜</a>
        <a ui-sref="book" data-ng-click="chooseFoodType(2)" class="list-group-item">荤菜</a>
        <a ui-sref="book" data-ng-click="chooseFoodType(3)" class="list-group-item">肉菜</a>
        <a ui-sref="book" data-ng-click="chooseFoodType(4)" class="list-group-item">汤羹</a>
        <a ui-sref="book" data-ng-click="chooseFoodType(5)" class="list-group-item">套餐</a>
        <a ui-sref="book" data-ng-click="chooseFoodType(6)" class="list-group-item">新品推荐</a>
    </div>
</div>

<div class="col-md-6">
    <!-- <div class="page-header" id="page-head-self"> -->
        <ol class=" breadcrumb" id="head-nav-position">
            <li><a href="#/index">首页</a></li>
            <li><a>开始订餐</a></li>
        </ol>
        <!-- <div class="panel-body" id="head-nav-content-position"> -->
        <div id='arrangeBlock'>
            排序：
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>价格
            </button>
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>销量
            </button>
        </div>
    <!-- </div> -->

    <!--page list-->
    <div class="row" >

        <div class="col-md-6" data-ng-repeat="food in dispFoods">
            <div class="food-container">
                <a  class="thumbnail food-pic">
                    <img  ng-click="chooseFood(food)" src='{{food.image}}' class='img-responsive food-pic'/>
                </a>
                <p class="food-name">{{food.name}}</p>
                <p class="food-dicription">{{food.disp}}</p>
                <p class="weight">规格:{{food.weight}}</p>
                <p class="origin">产地:{{food.origin}}</p>
                <p class="price">{{food.price | currency:'￥' }}</p>
            </div>
        </div>
    <!--page list end-->

        <!--分页-->
        <div class="col-md-12">
            <nav>
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a data-ng-click='changePage(page)' data-ng-repeat="page in pages">{{page}}</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>


<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading" >


            <div class="btn btn-primary" type="button">
                购物车 <span class="badge">{{choseFoods.length}}</span>
            </div>

            <!-- 增加购物车功能 -->
            <div class="bs-example table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="warning">
                        <th>商品</th>
                        <th>数量</th>
                        <th>价格</th>
                        <th>取消</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat='food in choseFoods'>
                        <td><span class="label label-primary">{{food.name}}</span></td>
                        <td><span class="badge">{{food.count}}</span></td>
                        <td>{{food.price * food.count | currency:'￥'}}</td>
                        <td><a ng-click='removeFood(food)'><span class='glyphicon glyphicon-remove'></span></a</td>
                    </tr>                    
                    </tbody>
                </table>
            </div>
            <!-- 增加购物车功能 END-->
            <button class="btn btn-primary btn-lg btn-block" type="button">
                进入购物车结算
            </button>


        </div>
        <div class="panel-body">
            <a href="#" class="thumbnail thumbnail-class panel-body-center">
                二维码
            </a>
        </div>
    </div>
</div>
