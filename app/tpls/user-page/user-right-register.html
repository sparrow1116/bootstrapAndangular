

    <div class="panel panel-default">
        <div class="panel-heading"><span class="register-head-01">用户注册</span><span class="register-head-02">我已注册，立即【</span><a class="register-head-03">登录</a><span class="register-head-04">】</span></div>
        <div class="panel-body">

            <form role="form">
                <div class="form-group">
                    <span class="must-input-flag">*</span><label for="name">中文名字：</label>
                    <input type="text" class="form-control input-self-define" id="name"
                           placeholder="请输入名称">
                </div>

                <div class="form-group">
                    <div><span class="must-input-flag">*</span><label>性别：</label> </div>
                    <input type="radio" name="optionsRadios" id="optionsRadios1"
                           value="option1" checked> <span class="radio-name-style">男</span>
                    <input type="radio" name="optionsRadios" id="optionsRadios2"
                           value="option2"><span class="radio-name-style">女</span>
                </div>

                <div class="form-group">
                    <span class="must-input-flag">*</span><label for="name">手机号码：</label>
                    <input type="text" class="form-control input-self-define" id="mobile"
                           placeholder="请输入手机号码">
                </div>

                <div class="form-group">
                    <label for="name">电子邮箱：</label>
                    <input type="text" class="form-control input-self-define" id="email"
                           placeholder="请输入电子邮箱">
                </div>

                <div class="form-group">
                    <span class="must-input-flag">*</span><label for="name">密码：</label>
                    <input type="password" class="form-control input-self-define" id="password"
                           placeholder="请输入密码">
                </div>

                <div class="form-group">
                    <span class="must-input-flag">*</span><label for="name">确认密码：</label>
                    <input type="password" class="form-control input-self-define" id="conformPassword"
                           placeholder="请再次输入密码">
                </div>

                <div class="radio">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> 我已经阅读并同意会员条款
                    </label>
                </div>
                <div class="radio">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2">订阅网站促销信息
                    </label>
                </div>
                <button type="submit" class="btn btn-block btn-primary">注册</button>
            </form>
        </div>
    </div>
